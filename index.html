<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TailWind+DaisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>

<body class="w-[80%] mx-auto mt-5">

    <header>
        <div class="">
            <h1 class="text-3xl text-[#002C5C] font-bold my-3">Job Application Tracker</h1>
        </div>
        <div class="conainer  mx-auto grid grid-cols-1 md:grid-cols-3 gap-5 w-full">
            <div class="card bg-white shadow-md rounded-md text-left pl-8">
                <div class="card-body font-bold text-2xl">
                    <h1 class="text-[#323B49]">Total</h1>
                    <h1 id="total"><span class='text-[#002C5C]'>0</span></h1>

                </div>
            </div>
            <div class="card bg-white shadow-md rounded-md text-left pl-8">
                <div class="card-body font-bold text-2xl">
                    <h1 class="text-[#323B49]">Interview</h1>
                    <h1 id="interview-1"><span class='text-green-500'>0</span></h1>

                </div>
            </div>
            <div class="card bg-white  shadow-sm text-left pl-8">
                <div class="card-body font-bold text-2xl">
                    <h1 class="text-[#323B49]">Rejected</h1>
                    <h1 id="reject-1"><span class='text-red-500'>0</span></h1>

                </div>
            </div>
        </div>
        <hr class="bg-[#E6E7E9] mt-10 mb-6 opacity-10">
    </header>
</body>

</html>
